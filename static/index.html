<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rhythm Game</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div id="gameInfo">
        <div>Score: <span id="scoreDisplay">0</span></div>
        <div>Combo: <span id="comboDisplay">0</span></div>
        <div>
            Perfect: <span id="perfectCount">0</span>
            Good: <span id="goodCount">0</span>
            Miss: <span id="missCount">0</span>
        </div>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="800"></canvas>
        <div id="debugInfo"></div>
        <div id="hitFeedback"></div>
    </div>

    <div id="keyDisplay">
        <div class="key" id="key-h">H</div>
        <div class="key" id="key-j">J</div>
        <div class="key" id="key-k">K</div>
        <div class="key" id="key-l">L</div>
    </div>

    <!-- Load dependencies first -->
    <script src="./js/Config.js"></script>
    <script src="./js/Utils.js"></script>
    <script src="./js/Arrow.js"></script>
    <script src="./js/HitFeedback.js"></script>
    <script src="./js/AssetLoader.js"></script>
    <script src="./js/MenuSystem.js"></script>
    <script src="./js/MultiplayerHandler.js"></script>
    <script src="./js/SongLoader.js"></script>
    <!-- Load the game class -->
    <script src="./js/RhythmGame.js"></script>
    <!-- Load the main initialization last -->
    <script src="./js/Main.js"></script>

</body>
</html>
